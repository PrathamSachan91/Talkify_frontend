<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talkify - Image Gallery</title>
    <style>
      :root {
        --bg-gradient-start: #0a0e1a;
        --bg-gradient-mid: #0d3330;
        --bg-gradient-end: #0a0e1a;
        --bg-card: rgba(13, 51, 48, 0.4);
        --bg-overlay: rgba(10, 14, 26, 0.95);
        --border-main: rgba(15, 118, 110, 0.3);
        --text-main: #f0fdf4;
        --text-muted: #94a3b8;
        --accent-primary: #10b981;
        --accent-secondary: #2dd4bf;
        --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
        --shadow-glow: 0 0 20px rgba(34, 197, 94, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--bg-gradient-start) 0%,
          var(--bg-gradient-mid) 50%,
          var(--bg-gradient-end) 100%
        );
        background-attachment: fixed;
        color: var(--text-main);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Header */
      .header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: var(--bg-card);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border-main);
        padding: 16px 24px;
        box-shadow: var(--shadow-card);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 18px;
        font-weight: 600;
      }

      .logo {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #020617;
        box-shadow: var(--shadow-glow);
      }

      .counter {
        background: var(--bg-card);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        color: var(--text-muted);
        border: 1px solid var(--border-main);
      }

      /* Gallery Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      /* Image Card */
      .image-card {
        position: relative;
        background: var(--bg-card);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-main);
        border-radius: 16px;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
        animation: fadeInUp 0.5s ease-out backwards;
      }

      .image-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-card), var(--shadow-glow);
        border-color: var(--accent-secondary);
      }

      .image-wrapper {
        position: relative;
        width: 100%;
        padding-top: 75%; /* 4:3 aspect ratio */
        background: #020617;
        overflow: hidden;
      }

      .image-card img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .image-card:hover img {
        transform: scale(1.05);
      }

      /* Image Actions */
      .image-actions {
        position: absolute;
        bottom: 12px;
        right: 12px;
        display: flex;
        gap: 8px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
      }

      .image-card:hover .image-actions {
        opacity: 1;
        transform: translateY(0);
      }

      .action-btn {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        background: rgba(10, 14, 26, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-main);
        color: var(--text-main);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .action-btn:hover {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: #020617;
        transform: scale(1.1);
      }

      /* Lightbox */
      .lightbox {
        position: fixed;
        inset: 0;
        background: var(--bg-overlay);
        backdrop-filter: blur(20px);
        z-index: 1000;
        display: none;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease-out;
      }

      .lightbox.active {
        display: flex;
      }

      .lightbox-content {
        position: relative;
        max-width: 90vw;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .lightbox-image {
        max-width: 90vw;
        max-height: 80vh;
        object-fit: contain;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      }

      .lightbox-controls {
        display: flex;
        justify-content: center;
        gap: 12px;
      }

      .lightbox-btn {
        padding: 12px 24px;
        border-radius: 12px;
        background: var(--bg-card);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-main);
        color: var(--text-main);
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .lightbox-btn:hover {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: #020617;
        transform: translateY(-2px);
        box-shadow: var(--shadow-glow);
      }

      .lightbox-btn.primary {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: #020617;
      }

      .close-btn {
        position: absolute;
        top: -50px;
        right: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--bg-card);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-main);
        color: var(--text-main);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .close-btn:hover {
        background: rgba(239, 68, 68, 0.8);
        transform: rotate(90deg) scale(1.1);
      }

      .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: var(--bg-card);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-main);
        color: var(--text-main);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        z-index: 10;
      }

      .nav-btn:hover {
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        color: #020617;
        transform: translateY(-50%) scale(1.1);
      }

      .nav-btn.prev {
        left: 20px;
      }

      .nav-btn.next {
        right: 20px;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 80px 20px;
      }

      .empty-icon {
        font-size: 64px;
        margin-bottom: 16px;
      }

      .empty-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .empty-text {
        color: var(--text-muted);
        font-size: 16px;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 12px 16px;
        }

        .header-title {
          font-size: 16px;
        }

        .container {
          padding: 16px;
        }

        .gallery-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .nav-btn {
          width: 40px;
          height: 40px;
        }

        .nav-btn.prev {
          left: 10px;
        }

        .nav-btn.next {
          right: 10px;
        }
      }

      /* SVG Icons */
      .icon {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="header-title">
        <div class="logo">T</div>
        <span>Image Gallery</span>
      </div>
      <div class="counter" id="counter">0 images</div>
    </div>

    <!-- Main Container -->
    <div class="container">
      <div class="gallery-grid" id="gallery"></div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
      <div class="lightbox-content">
        <button class="close-btn" onclick="closeLightbox()">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        
        <img class="lightbox-image" id="lightbox-img" src="" alt="Full size image" />
        
        <div class="lightbox-controls">
          <button class="lightbox-btn" onclick="downloadImage()">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Download
          </button>
          <button class="lightbox-btn primary" onclick="closeLightbox()">
            Close
          </button>
        </div>
      </div>

      <button class="nav-btn prev" onclick="navigateImage(-1)">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button class="nav-btn next" onclick="navigateImage(1)">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <script>
      let images = [];
      let currentIndex = 0;

      function init() {
        try {
          const params = new URLSearchParams(window.location.search);
          const imagesParam = params.get("images");

          if (!imagesParam) throw new Error("No images");

          images = JSON.parse(decodeURIComponent(imagesParam));
          
          if (!Array.isArray(images) || images.length === 0) {
            throw new Error("Invalid images data");
          }

          renderGallery();
          updateCounter();
        } catch (e) {
          showEmptyState();
        }
      }

      function renderGallery() {
        const container = document.getElementById("gallery");
        container.innerHTML = "";

        images.forEach((src, index) => {
          const card = document.createElement("div");
          card.className = "image-card";
          card.style.animationDelay = `${index * 0.1}s`;
          card.onclick = () => openLightbox(index);

          card.innerHTML = `
            <div class="image-wrapper">
              <img src="${src}" alt="Image ${index + 1}" loading="lazy" />
            </div>
            <div class="image-actions">
              <button class="action-btn" onclick="event.stopPropagation(); openLightbox(${index})" title="View">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </button>
              <button class="action-btn" onclick="event.stopPropagation(); downloadImageByIndex(${index})" title="Download">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
              </button>
            </div>
          `;

          container.appendChild(card);
        });
      }

      function updateCounter() {
        const counter = document.getElementById("counter");
        counter.textContent = `${images.length} image${images.length !== 1 ? 's' : ''}`;
      }

      function openLightbox(index) {
        currentIndex = index;
        const lightbox = document.getElementById("lightbox");
        const img = document.getElementById("lightbox-img");
        
        img.src = images[currentIndex];
        lightbox.classList.add("active");
        
        // Prevent body scroll
        document.body.style.overflow = "hidden";
      }

      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.classList.remove("active");
        document.body.style.overflow = "";
      }

      function navigateImage(direction) {
        currentIndex += direction;
        
        if (currentIndex < 0) {
          currentIndex = images.length - 1;
        } else if (currentIndex >= images.length) {
          currentIndex = 0;
        }
        
        const img = document.getElementById("lightbox-img");
        img.style.opacity = "0";
        
        setTimeout(() => {
          img.src = images[currentIndex];
          img.style.opacity = "1";
        }, 150);
      }

      function downloadImage() {
        downloadImageByIndex(currentIndex);
      }

      function downloadImageByIndex(index) {
        const link = document.createElement("a");
        link.href = images[index];
        link.download = `talkify-image-${index + 1}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      function showEmptyState() {
        const container = document.getElementById("gallery");
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üñºÔ∏è</div>
            <h2 class="empty-title">No Images Found</h2>
            <p class="empty-text">There are no images to display in this gallery.</p>
          </div>
        `;
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        const lightbox = document.getElementById("lightbox");
        if (!lightbox.classList.contains("active")) return;

        if (e.key === "Escape") {
          closeLightbox();
        } else if (e.key === "ArrowLeft") {
          navigateImage(-1);
        } else if (e.key === "ArrowRight") {
          navigateImage(1);
        }
      });

      // Close lightbox on background click
      document.getElementById("lightbox").addEventListener("click", (e) => {
        if (e.target.id === "lightbox") {
          closeLightbox();
        }
      });

      // Initialize
      init();
    </script>
  </body>
</html>
